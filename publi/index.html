<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <title>IIIT-D Alumni Nomination Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Fjalla+One&display=swap');
        
        /* Variables from SASS */
        :root {
            --bg-url: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/38816/image-from-rawpixel-id-2210775-jpeg.jpg');
            --form-bg: #f8f4e5;
            --form-shadow: #ffa580;
            --form-primary-highlight: #95a4ff;
            --form-secondary-highlight: #ffc8ff;
            --font-size: 14pt;
            --font-face: 'Fjalla One';
            --font-color: #2A293E;
            font-family: 'Chewy', cursive;
        }

        /* Basic resets */
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg-url) center center no-repeat;
            background-size: cover;
            width: 100vw;
            height: 100vh;
            display: grid;
            align-items: center;
            justify-items: center;
        }

        .contact-us {
            background: var(--form-bg);
            padding: 50px;
            border: 2px solid rgba(0, 0, 0, 1);
            box-shadow: 15px 15px 1px var(--form-shadow), 15px 15px 1px 2px rgba(0, 0, 0, 1);
            max-width: 600px;
            overflow-y: auto;
            max-height: 90vh;
            animation: wobble 2s ease-out;
        }

        @keyframes wobble {
            0%, 100% {
                transform: rotate(0deg);
            }
            15% {
                transform: rotate(5deg);
            }
            30% {
                transform: rotate(-5deg);
            }
            45% {
                transform: rotate(3deg);
            }
            60% {
                transform: rotate(-3deg);
            }
            75% {
                transform: rotate(2deg);
            }
        }

        /* Animation for text elements */
        @keyframes wobbleText {
            0%, 100% {
                transform: rotate(0deg);
            }
            15% {
                transform: rotate(2deg);
            }
            30% {
                transform: rotate(-2deg);
            }
            45% {
                transform: rotate(1deg);
            }
            60% {
                transform: rotate(-1deg);
            }
            75% {
                transform: rotate(1deg);
            }
        }

        input, select, textarea, button, h2 {
            display: block;
            width: 100%;
            font-family: 'Chewy', cursive;
            font-size: var(--font-size);
            line-height: calc(var(--font-size) * 2);
            margin-bottom: calc(var(--font-size) * 2);
            border: none;
            border-bottom: 5px solid rgba(0, 0, 0, 1);
            background: var(--form-bg);
            padding-left: 5px;
            outline: none;
            color: rgba(0, 0, 0, 1);
            animation: wobbleText 2.5s ease-in-out;
        }

        input:focus, select:focus, textarea:focus {
            border-bottom: 5px solid var(--form-shadow);
        }

        textarea {
            height: 100px;
        }

        button {
            display: block;
            margin: 0 auto;
            line-height: calc(var(--font-size) * 2);
            font-family: 'Chewy', cursive;
            padding: 0 20px;
            background: var(--form-shadow);
            letter-spacing: 2px;
            transition: .2s all ease-in-out;
            outline: none;
            border: 1px solid rgba(0, 0, 0, 1);
            box-shadow: 3px 3px 1px 1px var(--form-primary-highlight), 3px 3px 1px 2px rgba(0, 0, 0, 1);
        }

        button:hover {
            background: rgba(0, 0, 0, 1);
            color: white;
            border: 1px solid rgba(0, 0, 0, 1);
        }

        ::selection {
            background: var(--form-secondary-highlight);
        }

        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus {
            border-bottom: 5px solid var(--form-primary-highlight);
            -webkit-text-fill-color: var(--font-color);
            -webkit-box-shadow: 0 0 0px 1000px var(--form-bg) inset;
            transition: background-color 5000s ease-in-out 0s;
        }

        h2 {
            text-align: center;
            color: rgba(0, 0, 0, 1);
            font-size: 24px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .contact-us {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="contact-us">
        <h2>IIIT-D Alumni Nomination Form</h2>
        <form>
            <!-- Nominee Selection -->
            <select id="nomination" name="nomination" required onchange="toggleNomineeInfo()">
                <option value="" disabled selected>Who Are You Nominating?</option>
                <option value="self">Nominating Yourself</option>
                <option value="someone_else">Nominating Someone Else</option>
            </select>

            <!-- Criteria Selection -->
            <select id="criteria" name="criteria" required>
                <option value="" disabled selected>Which of the following criteria does the nominee meet?</option>
                <option value="work">Notable contribution to field of work</option>
                <option value="innovation">Contribution to Knowledge/Technological Innovation</option>
                <option value="society">Contribution to Society/Community</option>
                <option value="leadership">Leadership/Entrepreneurship</option>
            </select>

            <!-- Your Contact Information -->
            <h2>Your Contact Information</h2>

            <input id="yourTitle" name="yourTitle" placeholder="Your Title (e.g., Mr, Ms, Dr, Prof)" type="text" required>
            <input id="yourName" name="yourName" placeholder="Your Full Name" type="text" required>
            <input id="yourEmail" name="yourEmail" placeholder="Your Email Address" type="email" required>
            <input id="yourPhone" name="yourPhone" placeholder="Your Phone Number" type="text" required>

            <!-- Nominee's Contact Information (Hidden until needed) -->
            <div id="nomineeContact">
                <h2>Nominee's Contact Information</h2>
                <input id="nomineeTitle" name="nomineeTitle" placeholder="Nominee's Title" type="text">
                <input id="nomineeName" name="nomineeName" placeholder="Nominee's Full Name" type="text">
                <input id="nomineeEmail" name="nomineeEmail" placeholder="Nominee's Email Address" type="email">
                <input id="nomineePhone" name="nomineePhone" placeholder="Nominee's Phone Number" type="text">

                <select id="nomineeProgram" name="nomineeProgram">
                    <option value="" disabled selected>Select Nominee's Program</option>
                    <option value="BTech">B.Tech</option>
                    <option value="MTech">M.Tech</option>
                    <option value="PhD">Ph.D.</option>
                </select>

                <select id="nomineeYear" name="nomineeYear">
                    <option value="" disabled selected>Nominee's Year of Graduation</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>

                <input id="nomineeOrg" name="nomineeOrg" placeholder="Nominee's Organisation" type="text">
                <input id="nomineeDesignation" name="nomineeDesignation" placeholder="Nominee's Designation" type="text">
                <input id="nomineeLinkedIn" name="nomineeLinkedIn" placeholder="Nominee's LinkedIn Profile" type="url">
            </div>

            <!-- Additional Info and File Upload -->
            <textarea id="nomineeDetails" name="nomineeDetails" placeholder="Elaborate on How the Contributions Are Significant (100-200 words)" rows="4" required></textarea>
            <input id="fileUpload" name="fileUpload" class="form-control-file" type="file" required>

            <!-- Captcha -->
            <input id="captcha" name="captcha" type="text" placeholder="Type the Security Code Below" required>

            <!-- Submit Button -->
            <button type="submit">Submit Nomination</button>
        </form>
    </div>

    <!-- JavaScript to show/hide nominee info based on selection -->
    <script>
        function toggleNomineeInfo() {
            const nominationType = document.getElementById('nomination').value;
            const nomineeSection = document.getElementById('nomineeContact');
            
            if (nominationType === 'someone_else') {
                nomineeSection.style.display = 'block';
            } else {
                nomineeSection.style.display = 'none';
            }
        }
    </script>
</body>
</html>
